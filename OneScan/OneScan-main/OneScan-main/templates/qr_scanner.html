{% extends "base.html" %}

{% block content %}
<div class="min-h-screen bg-gray-50 py-8">
    <div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="bg-white rounded-lg shadow p-6">
            <div class="text-center mb-6">
                <h2 class="text-2xl font-bold text-gray-900">QR Code Scanner</h2>
                <p class="mt-1 text-gray-600">Position the QR code within the frame to scan</p>
            </div>

            <!-- Scanner Container -->
            <div id="qr-reader" class="mx-auto max-w-lg"></div>

            <!-- Loading State (Initially Hidden) -->
            <div id="loadingState" class="hidden">
                <div class="flex justify-center items-center py-4">
                    <svg class="animate-spin h-8 w-8 text-blue-600" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="https://unpkg.com/html5-qrcode"></script>
<script src="{{ url_for('static', filename='js/qr-scanner.js') }}"></script>
{% endblock %}
